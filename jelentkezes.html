    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/java.js"></script>
    <link id="pagestyle" href="css/alap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <aside>
            <button id="dark" onclick="dark();">
                Sötét mód
            </button><br>
            <button id="light" onclick="light();">
                Világos mód
            </button>
        </aside>
    </header>
    <main>
        <nav>
            <p id = "menu">
                <a href="index.html">bemutatkozás</a>
                <a href="masszazsok.html">masszázsok</a>
                <a href="arak.html">árak</a>
                <a id="jelentkezes" href="jelentkezes.html">jelentkezés</a>
            </p>
        </nav>
        <h1>Jelentkezés</h1>
        <form action="mailto:raczjanos@student.elte.hu" method="post" enctype="text/plain" class="col-4">
            <label for="nev">Név</label><br>
            <input class="w-100" type="text" name="nev" id="nev" size="60" required><br>
            <label for="telefonszam">Telefonszám</label><br>
            <input class="w-100" type="tel" name="telefonszam" id="telefonszam" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="20-345-6789" size="60" required><br>
            <label for="email">E-mail cím</label><br>
            <input class="w-100" type="email" name="email" id="email" size="60" required><br>
            <label for="datum">Dátum</label><br>
            <input class="w-100" type="datetime-local" name="datum" id="datum" size="60" required><br>
        
            <label for="masszazstipus">Masszázstipus</label><br>
            <input class="w-100" type="text" name="masszazstipus" id="masszazstipus" size="60" required><br>
            <label for="egyeb">Egyéb</label><br>
            <textarea class="w-100" cols="30" rows="10" name="egyeb" id="egyeb"
                placeholder="Speciális megjegyzés, amit nem árt tudni masszázs előtt."></textarea><br>
            <div class="content" id="gombok">
                <div class="row">
                    <div class="col-1">
                        <input type="radio" name="lokacio" id="szalon" value="szalon" required>
                    </div>
                    <div class="col">
                        <label for="szalon">Szalonba megyek</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <input type="radio" name="lokacio" id="hazhoz" value="hazhoz" required>
                    </div>
                    <div class="col">
                        <label for="hazhoz">Házhoz jöjjön</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <input type="checkbox" name="aszf" id="aszf" value="igen" required>
                    </div>
                    <div class="col">
                        <label for="aszf">Elolvastam és elfogadom a <a id="aszflink" href="https://index.hu/velemeny/2018/05/17/gdpr_hasznossag_vallalkozasok_cegek_adatvedelem_ugyfelbaratsag_koltsegcsokkentes_bizalom/">adatkezelési tájékoztató</a>ban foglaltakat.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Jelentkezek">
                    </div>
                    <div class="col">
                        <input type="reset" value="Alaphelyzet">
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <address>
        <p id="foot">Bíró Mónika honlapja<br>
            <a href="https://maps.app.goo.gl/ethV5FjxdkiV6Ast8">1117 Budapest, Pázmány Péter sétány 1/C.</a><br>
            <a href="mailto:raczjanos@student.elte.hu">raczjanos@student.elte.hu</a><br>
            Készítette: Rácz János Sebestyén<br>
            2024
        </p>
        </address>
    </footer>
</body>
</html>
